<div class="container" *ngIf="user == null || (user != null && user.first_setup == false)">
  <app-alita *ngIf="botOrManual == true" (switch)="switchToManual($event)"></app-alita>
  <app-manual *ngIf="botOrManual == false"></app-manual>
  <app-fab></app-fab>
</div>
<div class="GlobalContainer" *ngIf="user != null && user.first_setup == true">
  <div class="wrapper">
    <div class="heading">
      <h1>Your Dashboard</h1>
      <span></span>
    </div>
    <div class="content">

      <ul>
        <li matRipple>
          <div class="elements">
            <img src="assets/img/chat.png" alt="">
            <p>Notifications</p>
          </div>
        </li>
        <li (click)="category('second')" matRipple>
          <div class="elements">
            <img src="assets/img/chat.png" alt="">
            <p>Scheduling</p>
          </div>
        </li>
        <li (click)="category('third')" matRipple>
          <div class="elements">
            <img src="assets/img/chat.png" alt="">
            <p>Chat</p>
          </div>
        </li>
        <li (click)="category('fourth')" matRipple>
          <div class="elements">
            <img src="assets/img/chat.png" alt="">
            <p>Marketing</p>
          </div>
        </li>
        <li (click)="category('fifth')" matRipple>
          <div class="elements">
            <img src="assets/img/chat.png" alt="">
            <p>Forms</p>
          </div>
        </li>
        <li (click)="category('sixth')" matRipple>
          <div class="elements">
            <img src="assets/img/chat.png" alt="">
            <p>Admin</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
