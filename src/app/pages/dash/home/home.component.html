<app-side-bar [display]="menuForMobs" (close)="openMenuForMobile()"></app-side-bar>
<div class="GlobalContainer">
  <div class="wrapper">
    <div class="heading">
      <div class="headFab" (click)="openMenuForMobile()" matRipple>
        <img src="assets/img/phoneFab.png" alt="">
      </div>
      <h1>Your Dashboard</h1>
      <span></span>
    </div>
    <div class="content">
      <ul>
        <li matRipple>
          <div (click)="category('second')" class="elements">
            <img src="assets/img/rating.png" alt="">
            <p>Software Integration</p>
          </div>
        </li>
        <li (click)="category('second')" matRipple>
          <div class="elements">
            <img src="assets/dash-cons/doctors.png" alt="">
            <p>Doctors</p>
          </div>
        </li>
        <li (click)="category('third')" matRipple>
          <div class="elements">
            <img src="assets/dash-cons/info.png" alt="">
            <p>Practice Information</p>
          </div>
        </li>
        <li (click)="category('fourth')" matRipple>
          <div class="elements">
            <img style="width:70px" src="assets/img/marketing.png" alt="">
            <p>Office Hours</p>
          </div>
        </li>
        <li (click)="category('fifth')" matRipple>
          <div class="elements">
            <img src="assets/dash-cons/office-hours.png" alt="">
            <p>Social</p>
          </div>
        </li>
        <li (click)="category('sixth')" matRipple>
          <div class="elements">
            <img src="assets/img/login.png" alt="">
            <p>Users</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
