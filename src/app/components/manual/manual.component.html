<div class="manualWrapper">
  <div class="form-slide">
    <div class="form-head-row">
      <span class="back" (click)="previous()" mat-button>
        <img src="assets/img/back.png" alt="icon" />
        <span>
          Back
        </span>
      </span>
    </div>
    <div class="form-area">
      <h3 *ngIf="selectedTab == 0">Contact Info</h3>
      <h3 *ngIf="selectedTab == 1">EMR/Software</h3>
      <h3 *ngIf="selectedTab == 2">Social</h3>
      <form>
        <ng-container *ngIf="selectedTab == 0">
          <div class="form-row">
            <div class="form-one-col">
              <label>Phone</label>
              <input type="number" [(ngModel)]="stepOne.phone" (ngModelChange)="changeInFields('name')" name="name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-two-col">
              <label>Email</label>
              <input type="email" [(ngModel)]="stepOne.email" name="address" (ngModelChange)="changeInFields('address')" />
            </div>
            <div class="form-two-col">
              <label>Address</label>
              <input type="text" [(ngModel)]="stepOne.address" name="zip" (ngModelChange)="changeInFields('zipcode')" />
            </div>
          </div>
          <h3>Doctor Names</h3>
          <div class="form-row" *ngFor="let doctor of stepOne.docNames">
            <div class="form-one-col">
              <label>Name</label>
              <input type="text" [(ngModel)]="doctor.name" [ngModelOptions]="{standalone: true}" />
            </div>
          </div>
          <button class="add-doc" (click)="addDoc()" mat-raised-button>Add Another Doctor</button>
          <h3>Office Hours</h3>
          <ng-container *ngFor="let din of stepOne.officeHours">
            <h4>{{din.day}}</h4>
            <div class="form-row">
              <div class="form-three-col">
                <label>Opening Time</label>
                <input type="time" name="open" [(ngModel)]="din.openTime" (ngModelChange)="changeInFields('email')" />
              </div>
              <div class="form-three-col">
                <label>Lunch Time</label>
                <input type="time" [(ngModel)]="din.lunchTime" name="lunch" (ngModelChange)="changeInFields('phoneNo')" />
              </div>
              <div class="form-three-col">
                <label>Closing Time</label>
                <input type="time" [(ngModel)]="din.closeTime" name="close" (ngModelChange)="changeInFields('phoneNo')" />
              </div>
            </div>
          </ng-container>
          <button class="blue-btn" (click)="toStep(1)" mat-raised-button>NEXT</button>
        </ng-container>
        <ng-container *ngIf="selectedTab == 1">
          <div class="form-row">
            <div class="form-one-col">
              <label>Which Software are you using?</label>
              <input type="text" [(ngModel)]="stepTwo.software" (ngModelChange)="changeInFields('name')" name="soft" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-two-col">
              <label>NPI</label>
              <input type="number" [(ngModel)]="stepTwo.npi" name="npi" (ngModelChange)="changeInFields('address')" />
            </div>
            <div class="form-two-col">
              <label>Authorization Credentials</label>
              <input type="text" [(ngModel)]="stepTwo.auth" name="auth" (ngModelChange)="changeInFields('zipcode')" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-one-col">
              <label>Token</label>
              <input type="text" name="token" [(ngModel)]="stepTwo.token" (ngModelChange)="changeInFields('email')" />
            </div>
          </div>
          <button class="blue-btn" (click)="update()" mat-raised-button>Done</button>
        </ng-container>
        <!-- <ng-container *ngIf="selectedTab == 2">
          <div class="form-row">
            <div class="form-one-col">
              <label>Email/Username of social media account?</label>
              <input type="number" [(ngModel)]="stepOne.phone" (ngModelChange)="changeInFields('name')" name="name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-one-col">
              <label>Email</label>
              <input type="email" [(ngModel)]="stepOne.email" name="address" (ngModelChange)="changeInFields('address')" />
            </div>
          </div>
          <button class="blue-btn" (click)="done()" mat-raised-button>Done</button>
        </ng-container> -->

        <mat-tab-group headerPosition="below" [selectedIndex]="selectedTab">
          <mat-tab [disabled]="true">
          </mat-tab>
          <mat-tab [disabled]="true">
          </mat-tab>
          <!-- <mat-tab [disabled]="true">
          </mat-tab> -->
        </mat-tab-group>
      </form>
    </div>
  </div>
</div>
